<script>
    /* Background music script. Pauses music when user clicks in a specific place, so they can watch the Twitter embed. */
    (function () {
        var audio = document.getElementById("myaudio");
        var originalVolume = 0.3; // Background music volume
        audio.volume = originalVolume;

        function playDaMusic() {
            audio.currentTime = 0; // Start from the beginning
            audio.play();
        }

        function pauseDaMusic() {
            audio.pause(); // Pause the music
        }

        // Start the music after the first user interaction (click or touch)
        function onUserInteraction() {
            playDaMusic(); // Play music when user interacts (click/touch)
            document.removeEventListener('click', onUserInteraction); // Remove listener after playing music
            document.removeEventListener('touchstart', onUserInteraction); // Remove listener after playing music
        }

        // Add event listeners for both click and touchstart (for mobile devices)
        document.addEventListener('click', onUserInteraction);
        document.addEventListener('touchstart', onUserInteraction);

        // Pause music when clicking in the pause area
        var musicPauseArea = document.getElementById('musicPauseArea');
        musicPauseArea.addEventListener("click", function () {
            pauseDaMusic(); // Pause music when clicking the pause button
        });

        // Play music when clicking in the play area
        var musicPlayArea = document.getElementById('musicPlayArea');
        musicPlayArea.addEventListener("click", function () {
            audio.volume = originalVolume; // Restore volume
            playDaMusic(); // Play music again when clicking the play button
        });

    })();
</script>
